# Database config
spring.datasource.url=jdbc:mysql://localhost:3306/biznest
spring.datasource.username=root
spring.datasource.password=Ayush@123

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# (Optional) Thymeleaf
spring.thymeleaf.cache=false

# Increase connection timeout (default: 30s)
spring.datasource.hikari.connection-timeout=60000

# Reduce leak detection threshold (default: 60s)
spring.datasource.hikari.leak-detection-threshold=30000

# Validate connections more aggressively
spring.datasource.hikari.validation-timeout=5000

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
# HikariCP Monitoring
logging.level.com.zaxxer.hikari=INFO
logging.level.com.zaxxer.hikari.pool.HikariPool=INFO
